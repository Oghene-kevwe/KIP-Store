<!DOCTYPE html>
<html lang="en" class="remove-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIP Store</title>
    <!-- Css Styles -->
    <link rel="stylesheet" href="./output.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body class="text-gray-900">
    <!-- navbar -->
    <nav class="flex justify-between items-center h-20 pt-10 px-10">
      <button
        class="sidebar-toggle text-blue-50 text-2xl h-10 w-14 rounded-2xl bg-blue-500 md:hover:bg-blue-400 md:hidden transition-all ease-in duration-300"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!-- links -->
      <div class="hidden md:block w-[40%]">
        <ul class="flex flex-row text-blue-50 justify-between text-xl">
          <li>
            <a
              href="./index.html"
              class="md:hover:text-blue-500 transition-all ease-in duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./allProducts.html"
              class="md:hover:text-blue-500 transition-all ease-in duration-300"
              >Products</a
            >
          </li>
          <li>
            <a
              href="./about.html"
              class="md:hover:text-blue-500 transition-all ease-in duration-300"
              >About</a
            >
          </li>
        </ul>
      </div>

      <!-- Logo -->
      <div class="-ml-8">
        <img src="./images/logo-white.svg" alt="" />
      </div>
      <!-- cart icon -->
      <div class="relative grid place-items-center">
        <button class="cart-btn text-blue-50 text-2xl">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span
          class="cart-counter absolute -top-3 -right-3 grid place-items-center text-blue-50 bg-blue-500 h-7 w-7 rounded-[50%]"
          >0</span
        >
      </div>
    </nav>
    <!-- end of nav -->
    <!-- Hero -->
    <section class="hero-image px-10">
      <div class="w-full flex flex-col gap-y-8 text-blue-50">
        <h1 class="text-5xl capitalize">rest, unwind, relax</h1>
        <h3 class="text-2xl">Embrace your choices - we do</h3>
        <a
          href="allProducts.html"
          class="border uppercase w-40 text-xl h-10 grid place-items-center rounded-md bg-transparent md:hover:text-blue-700 md:hover:bg-blue-50 transition-all ease-in duration-300"
          >Shop now</a
        >
      </div>
    </section>
    <!-- end of hero -->
    <!-- Sidebar -->
    <section
      class="sidebar-overlay hidden z-10 place-items-center fixed h-full w-full left-0 bg-[rgba(0,0,0,0.5)] top-0"
    >
      <aside
        class="bg-blue-50 p-4 fixed max-w-[700px] w-[90vw] h-[90vh] rounded-md flex flex-col"
      >
        <button class="sidebar-close text-right text-4xl text-blue-500">
          <i class="fas fa-times"></i>
        </button>
        <ul>
          <li>
            <a href="./index.html" class="text-3xl">
              <i class="fas fa-home fa-fw mr-4 mb-4 text-blue-500"></i>
              Home</a
            >
          </li>
          <li>
            <a href="./allProducts.html" class="text-3xl">
              <i class="fa-solid fa-shirt fa-fw mr-4 mb-4 text-blue-500"></i>
              Products</a
            >
          </li>
          <li>
            <a href="./about.html" class="text-3xl">
              <i class="fas fa-book fa-fw mr-4 mb-4 text-blue-500"></i>
              About</a
            >
          </li>
        </ul>
      </aside>
    </section>
    <!-- end of sidebar -->
    <!-- Cart sidebar -->
    <div
      class="cart-overlay hidden z-10 bg-[rgba(0,0,0,0.5)] fixed top-0 w-full h-full"
    >
      <aside
        class="fixed capitalize p-4 flex flex-col max-w-[400px] w-full h-full right-0 top-0  overflow-auto bg-gray-50"
      >
        <button
          class="cart-close text-4xl text-left text-blue-400 md:hover:text-blue-700 transition-all ease-in duration-300"
        >
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-3xl italic text-center">your cart</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items pt-10">
          <h3 class="empty-cart-msg w-[50%] mr-auto ml-auto h-[15rem] text-2xl grid place-items-center text-center ">Your cart is empty!</h3>
        </div>
        <!-- footer -->
        <footer class="mt-auto mb-10 text-center">
          <h3 class="cart-total italic text-2xl">total: $12.33</h3>
          <button
            class="cart-checkout capitalize w-60 bg-blue-500 text-blue-50 rounded-sm h-8 text-center mt-6 md:hover:bg-blue-400 md:hover:text-black transition-all ease-in duration-300"
          >
            checkout
          </button>
        </footer>
      </aside>
    </div>
    <!-- end of cart sidebar -->
    <main class="capitalize mt-20 mb-20">
      <!-- featured products -->
      <section class="px-10 py-[5rem]">
        <h3 class="text-4xl flex flex-row justify-center items-center">
          <span class="text-blue-500 mr-4">/</span> Featured products
        </h3>
        <!-- featured items -->
        <!-- single products -->
        <article
          class="featured-items py-[4rem] relative min-h-[8rem] lg:grid grid-cols-[1fr,1fr] gap-8"
        >
          <h2
            class="section-loading absolute left-[50%] top-[50%] -translate-x-[50%] -translate-y-[50%] text-4xl"
          >
            loading...
          </h2>
        </article>
        <!-- end of single products   -->
        <a
          href="allProducts.html"
          class="uppercase text-center grid place-items-center w-60 h-8 bg-blue-500 text-blue-50 rounded-sm mt-6 mr-auto ml-auto transition-all ease-in duration-300 md:hover:bg-blue-300 md:hover:text-black"
          >all products</a
        >
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
